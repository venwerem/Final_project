    <h2>Contact Form</h2>

    <div class="container">
      <form action="mailto:enwerem.vivian@yahoo.ca">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <lable for="email">Email</lable>
        <input type="email" id="email" name="email" placeholder="Enter your email.."><br>
        <br>
        <br>

        <lable for="phone">Phone Number</lable>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <br><br>
    
        <label for="property">Type of Property</label>
        <select id="property" name="property">
          <option value="house">House</option>
          <option value="townhouse">Townhouse</option>
          <option value="condo">Condo</option>
          <option value="apartment">Apartment</option>
        </select>

        <p>Number of Bedrooms<p><br>
            
            <input type="radio" id="1bed" name="bedroom">
            <lable class="li-radio" for="1bed">1</lable>
            
            <input type="radio" id="2bed" name="bedroom">
            <lable class="li-radio" for="2bed">2</lable>
        
            <input type="radio" id="3bedd" name="bedroom">
            <lable class="li-radio" for="3bed">3</lable>
            
            <input type="radio" id="4bed" name="bedroom">
            <lable class="li-radio" for="4bed">4</lable>

            <input type="radio" id="5bed" name="bedroom">
            <lable class="li-radio" for="5bed">5</lable>

        <p>Number of Bathrooms</p><br>
            <input type="radio" id="1bed" name="bathroom">
            <lable class="li-radio" for="1bed">1</lable>
           
            <input type="radio" id="2bed" name="bathroom">
            <lable class="li-radio" for="2bed">2</lable>
        
            <input type="radio" id="3bed" name="bathroom">
            <lable class="li-radio" for="3bed">3</lable><br>

            <br>
            <br>

        <label for="price">Price Range</label>
        <select id="price" name="price">
          <option value="price1">$1000 - $2500</option>
          <option value="price2">$2500 - $3500</option>
          <option value="price3">$3500 - $5000</option>
        </select><br>
        <br>
        <br>


    
        <label for="other">Other</label>
        <textarea id="other" name="subject" placeholder="mention any comment you may like.." style="height:150px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
